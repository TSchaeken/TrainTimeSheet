<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Keep your Trains on Track</h1>
        <p class="lead">Add your trains below in order to keep them OnTrac</p>
    </div>
</div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Start of Service</th>
                <th scope="col">Next train</th>
                <th scope="col">Extra notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>The Polar Express</td>
                <td>The North Pole</td>
                <td>0:00</td>
                <td>Entropy Heat Death of Universe</td>
                <td>Bring a coat</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container" id="train-form">
    <form class = "submit-form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name of Train</label>
            <input type="text" class="form-control" placeholder="The Hogwarts Express" id="train-name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input type="text" class="form-control" placeholder="Hogwarts School of Witchcraft and Wizardry" id="train-destination">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start-time</label>
            <input type="time" class="form-control" id="train-start">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Interval (min)</label>
            <input type="number" class="form-control" id="train-interval">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input type="text" class="form-control" placeholder="Hogwarts School of Witchcraft and Wizardry" id="train-destination">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional notes</label>
            <textarea class="form-control" rows="3" id="train-notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="Submit-Btn">Submit</button>
        <button type="submit" class="btn btn-primary" id="Clear-Btn">Clear all</button>
    </form>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
